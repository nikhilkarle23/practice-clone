<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Complaint Clone</title>

    <!--  Bootstrap5 CSS & JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
</head>
<body>
{% include 'header.html' %}
<main>
    <div>
        {% if user.is_authenticated %}
        <h1>{{ user.username }}</h1>
        <a href="{% url 'complaint_app:create_complaint' %}">Create Complaint</a>
        <a href="{% url 'complaint_app:complaint_list' %}">Complaint List</a>
        <a href="{% url 'complaint_app:logout' %}">Logout</a>
        {% else %}
        <a href="{% url 'complaint_app:register' %}">Register</a>
        <a href="{% url 'complaint_app:login' %}">Login</a>
        {% endif %}
    </div>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</main>
</body>
</html>
